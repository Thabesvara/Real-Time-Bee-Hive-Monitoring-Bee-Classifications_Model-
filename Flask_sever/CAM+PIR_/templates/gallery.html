<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Detection - Image Gallery</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 25px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #333;
            color: #1E90FF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bee Detection - Image Gallery</h1>

        <div class="gallery">
            {% for image in images %}
                <div class="gallery-item">
                    <a href="{{ url_for('uploaded_file', filename=image) }}" target="_blank">
                        <img src="{{ url_for('uploaded_file', filename=image) }}" alt="Bee Image">
                    </a>
                </div>
            {% else %}
                <p>No images found in the gallery.</p>
            {% endfor %}
        </div>

        <a href="{{ url_for('index') }}" class="btn">Back to Homepage</a>
    </div>

</body>
</html>
